<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
</head>
<body>
    <main>
        <form action="formulario.php" method="post">
            <fieldset>
                <legend>Calculadora</legend>
            <p>
                <label for="numero1">Número 1:</label>
                <input type="number" name="numero1" id="numero1" required oninput="soma.innerHTML = Number(numero1.value)+Number(numero2.value)">
            </p> 
            <p>
                <label for="numero2">Número 2:</label>
                <input type="number" name="numero2" id="numero2" required oninput="soma.innerHTML = Number(numero1.value)+Number(numero2.value)">
            </p>
            <p>
                <label for="soma">Soma:</label>
                <output name="soma" id="soma">0</output>
            </p>
            <p>
                <input type="submit" value="Enviar" id="enviar">
                <input type="reset" value="Limpar" id="limpar">
            </p>

            </fieldset>
        </form>
    </main>
</body>
</html>
