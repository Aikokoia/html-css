<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
        body{
            background-color: rgb(61, 48, 48);
            
        }
        main {
            background-color: lightgray;
            width: 200px;
            height: 200px;
            text-align: center;
            border-radius: 20px;
            margin: auto;
        }
    </style>
</head>
<body>
    <main>
        <h1>Teste de formulário</h1>
        <form action="formulario.php" method="post" autocomplete="on">
            <p>
                <label for="usu">
                    Usuário:
                </label>
                <input type="text" name="usu" id="usu" required minlength="4" maxlength="15" size="10" autocomplete="username">
            </p>
            <p>
                <label for="sen">
                    Senha:
                </label>
                <input type="password" name="senha" id="sen" required minlength="8" size="10" autocomplete="current-password">
            </p>
            <p>
               <input type="submit" value="Enviar">
               <input type="reset" value="Limpar">
            </p>
        </form>
    </main>
</body>
</html>
