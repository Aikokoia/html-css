<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        div.container{
            background-color: rgb(26, 73, 113);
            display: flex;
            flex-flow: row wrap;
            align-content: space-evenly;
            justify-content:space-between;
            height: 500px;
        }
        div.filho {
            background-color: aquamarine;
            text-align: center;
            border: 1px solid black;
            padding: 60px;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="filho">A</div>
        <div class="filho">B</div>
        <div class="filho">C</div>
        <div class="filho">D</div>
        <div class="filho">E</div>
        <div class="filho">F</div>
        <div class="filho">G</div>
        <div class="filho">H</div>
        <div class="filho">I</div>
        

    </div>
</body>
</html>
