<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script</title>
    <style>
        body {
            background-color: lightblue;
        }
    </style>
</head>
<body>
        <a href="#" onclick="clique()">Clique aqui</a>
        <div id="saida"></div>

        <script>
            function clique(){
                s = window.document.getElementById("saida")
                s.innerHTML += "<p>Chama papai !</p>"
            }
        </script>
</body>
</html>
