<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de tabelas</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    table {
        width: 300px;
        border-collapse: collapse;
        height: 200px;
    }
    td {
        border: 1px solid black ;
        text-align: center;
    }
</style>
<body>
    <h1>Mesclagem de celular</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
           
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">G</td>
            
            
        </tr>
        <tr>
            
            <td>K</td>
            
        </tr>
    </table>
</body>
</html>
