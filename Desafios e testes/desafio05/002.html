    <title>Tags em html</title>
 <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

<body>
    <h1>Lista de tags em HTML5</h1>
    <p>Aqui estão algumas das Tags que podem ser utilizadas na linguagem de marcação e hipertexto que chamamos de HTML5</p>
     
    <ul>

        <li><abbr title="Utilize a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Utilize a tag &lt;img&gt;">Imagens</abbr></li>
    </ul>
