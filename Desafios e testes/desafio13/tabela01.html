<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela maluca</title>
    <style>
        table {
            width: 300px;
            height: 250px;
            border-collapse: separate;
            margin: auto;
        }
        td {
            border: 2px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
     <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
            <td>J</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4">C</td>
        </tr>
     </table>
</body>
</html>
